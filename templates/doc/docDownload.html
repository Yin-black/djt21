{% extends "base/front_base.html" %}

{% block title %}payInfo{% endblock %}

{% block link %}
    <link rel="stylesheet" href="{% static 'css/doc/docDownload.css' %}">
    <link rel="stylesheet" href="{% static 'css/base/side.css' %}">
{% endblock %}
{% block main %}
    <!-- main start -->
    <main id="main">
  <div class="w1200 clearfix">
    <!-- main-contain start  -->
    <div class="main-contain ">
      <div class="banner">
        <img src="https://res.shiguangkey.com//file/201806/22/20180622162245762333020.jpg" alt="">
      </div>
      <div class="pay-doc-contain">
        <ul class="pay-list">
            {% for doc in docs %}
          <li class="pay-item">
            <div class="pay-img doc"></div>
            <div class="pay-contain">
              <p class="pay-title">{{ doc.title }}</p>
              <p class="pay-desc">{{ doc.desc }}</p>
              <a href="{% url 'doc:download' %}?doc_id={{ doc.id }}" class="pay-price">下载</a>
            </div>
          </li>
            {% endfor %}
        </ul>
      </div>
    </div>
    <!-- main-contain  end -->

  </div>
</main>
<!-- main end -->

{% endblock %}
{% block src %}{% endblock %}
